name: devdeck
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Visuals
  flutter_animate: ^4.5.0
  glassmorphism: ^3.0.0
  phosphor_flutter: ^2.0.0

  # Backend
  supabase_flutter: ^2.8.0
  http: ^1.2.0  # Added for Resend API

  # Utilities
  retry: ^3.1.2
  intl: ^0.19.0
  url_launcher: ^6.2.5
  image_picker: ^1.0.7
  file_picker: ^6.1.1
  video_player: ^2.9.0

  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Asset Registration
  assets:
    - assets/logo.png
    - assets/intro.mp4